apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: gestmantia
      defaultBucket: gestmantia
      tlsAuth: false
    secureJsonData:
      token: my-super-secret-auth-token
    editable: true
    isDefault: true
